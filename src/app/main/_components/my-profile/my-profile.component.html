<div class="my-profile-wrapper" [formGroup]="form">
  <div class="grid grid-cols-3 gap-3">
    <div class="col-span-2">
      <p class="text-lg font-semibold">Basic Info</p>

      <div class="info-group w-4/5 mart-2">
        <div class="form-group flex items-center">
          <label>User Name</label>
          <input type="text" pInputText formControlName="userName">
        </div>
  
        <div class="form-group flex items-center">
          <label>First Name</label>
          <input type="text" pInputText formControlName="firstName">
        </div>
  
        <div class="form-group flex items-center">
          <label>Last Name</label>
          <input type="text" pInputText formControlName="lastName">
        </div>
  
        <div class="form-group flex items-center">
          <label>Email</label>
          <input type="email" pInputText formControlName="email">
        </div>
      </div>
    </div>

    <div>
      <p class="text-lg font-semibold">Avatar</p>
    </div>
  </div>

  <div class="flex justify-end mart-3">
    <button pButton (click)="onSubmit()">Save</button>
  </div>
</div>
