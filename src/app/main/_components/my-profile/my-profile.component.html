<div class="my-profile-wrapper" [formGroup]="form">
  <div class="grid grid-cols-3 gap-3">
    <div class="col-span-2">
      <p class="text-lg font-semibold">Basic Info</p>

      <div class="info-group w-4/5 mart-2">
        <div class="form-group flex items-center">
          <label>User Name</label>
          <input type="text" pInputText formControlName="userName">
        </div>
  
        <div class="form-group flex items-center">
          <label>First Name</label>
          <input type="text" pInputText formControlName="firstName">
        </div>
  
        <div class="form-group flex items-center">
          <label>Last Name</label>
          <input type="text" pInputText formControlName="lastName">
        </div>
  
        <div class="form-group flex items-center">
          <label>Email</label>
          <input type="email" pInputText formControlName="email">
        </div>
      </div>
    </div>

    <div class="flex flex-col items-center">
      <input style="display: none"
        type="file" accept="image/x-png,image/jpeg"
        [multiple]="false"
        (change)="onFileChanged()"
        #fileInput>
      <p class="text-lg font-semibold self-start">Avatar</p>
      <div class="avatar">
        <img class="w-full h-full" [src]="userInfo.avatar" alt="">
        <div class="avatar-hover" (click)="fileInput.click()">
          <i class="pi pi-camera" style="font-size: 1.5rem"></i>
          <span class="mart-1">Upload Avatar</span>
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-end mart-3">
    <button pButton (click)="onSubmit()">Save</button>
  </div>
</div>
