<div class="movie-detail-wrapper mt-4" *ngIf="movie">
  <p class="text-3xl font-semibold">
    {{movie.title}}
  </p>

  <div class="flex justify-between h-[500px] mt-3">
    <div class="content flex">
      <div class="thumbnail" [ngStyle]="{ 'background-image': 'url(' + movie.thumbnail + ')' }"></div>
      <div class="info flex-column w-[750px] ml-3 p-3">
        <div class="type inline-block border rounded-full px-3 py-1">
          <span class="font-medium">{{movie.type}}</span>
        </div>
        <div class="description mt-2">{{movie.description}}</div>
        <div class="rating flex items-center mt-2">
          <i class="pi pi-star-fill star-icon"></i>
          <div class="flex items-baseline">
            <span class="text-2xl ml-2">{{movie.avg_rating}}</span>/5
          </div>
        </div>
      </div>
    </div>
    <div class="trailer grow flex justify-end">
      <iframe width="80%" height="100%" [src]="embedUrl" allowfullscreen></iframe>
    </div>
  </div>
</div>
