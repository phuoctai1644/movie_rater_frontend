<div class="sign-in-wrapper" [formGroup]="form">
  <div class="flex justify-center mb-[15px]">
    <img src="assets/icons/movie-rating.svg" alt="logo">
  </div>
  <p class="text-2xl font-bold text-center mb-[45px]">Sign in</p>

  <div class="body">
    <div class="form-group">
      <input type="text" class="w-full" pInputText placeholder="Username" formControlName="username"/>
    </div>

    <div class="form-group">
      <input type="password" class="w-full" pInputText placeholder="Password" formControlName="password"/>
    </div>

    <div class="actions mt-[35px]">
      <button pButton type="submit" class="w-full justify-center" [rounded]="true" (click)="onSubmit()">Sign in</button>
      <p class="mt-2">You don't have an account? <span class="font-semibold">Sign up</span></p>
    </div>
  </div>
</div>
